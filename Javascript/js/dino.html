<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
      }

    </style>
  </head>
  <body>
    <div class="bg">
      <img
        id="dino"
        width="100px"
        heigth="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>

    <script>
      // [무엇] 선택
      const dino = document.querySelector("#dino");
      //
      let flag = 1
      dino.addEventListener("click", event => {
          if (flag === 1) {
            dino.style.WebkitTransform = 'scaleX(-1)';
            // dino.style.transform = 'scaleX(-1)'
            flag = -1
          } else {
            dino.style.WebkitTransform = 'scaleX(1)';
            flag = 1
          }
        
      });

      let x = 0;
      let y = 0;

      document.addEventListener("keydown", event => {
        if (event.code === "Space") {
          console.log("space");
          y -= 40;
          dino.style.marginTop = `${y}px`;
          y += 40;
          setTimeout((() => dino.style.marginTop = `${y}px`), 170);
        } else if (event.code === "ArrowLeft") {
          console.log("left");
          if (flag === 1) {
            dino.style.WebkitTransform = 'scaleX(-1)';
            // dino.style.transform = 'scaleX(-1)'
            flag = -1
          }
          x -= 20;
          dino.style.marginLeft = `${x}px`;
        } else if (event.keyCode === 38) {
          console.log("up");
          y -= 20;
          dino.style.marginTop = `${y}px`;
        } else if (event.keyCode === 39) {
          console.log("right");
          if (flag === -1) {
            dino.style.WebkitTransform = 'scaleX(1)';
            // dino.style.transform = 'scaleX(-1)'
            flag = 1
          }
          x += 20;
          dino.style.marginLeft = `${x}px`;
        } else if (event.keyCode === 40) {
          console.log("down");
          y += 20;
          dino.style.marginTop = `${y}px`;
        } else {
          console.log("??");
        }
      });
    </script>
  </body>
</html>
