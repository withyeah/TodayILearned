<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="myButton">Click me</button>
    <script>
        var button = document.getElementById('myButton')
        button.addEventListener('click', function() {
            console.log('button clicked!')
        })

        // 일급 객체 3가지 조건
        const fco = function () {   // 1] 변수 fco 에 함수가 저장됨
            return function (n) {
                return n + 1
            }       // 3] return value가 익명 함수
        }
        console.log(fco)            // 2] fco가 console.log() 함수의 인자로 전달됨 

        // 도전 num_101 에 101 을 담아야 한다.
        const num_101 = fco()(100)

        // setTimeout(callback, 5000)
        setTimeout(function () {
            console.log('3초 후 출력된다.')
        }, 3000)

        // arrow func
        // setTimeout(() => console.log('3초 후 출력된다.'), 3000)

    </script>
</body>
</html>
