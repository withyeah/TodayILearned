<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>
<body>
    <div id="app">
        {{ message }} - {{ count }}
    </div>



    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 참고 : 대규모 프로젝트 시 npm으로 설치해서 씀 -->
    <!-- <script src="node_modules/vue/dist/vue.js"></script> -->



    <script>
        // Vue 인스턴스 생성
        const app = new Vue({
            // vue 인스턴스와 DOM을 연결(mount) 하도록 하는 옵션
            el: '#app', // el === elements 
            // vue 인스턴스의 속성이라고 부름
            //  - 데이터 객체는 반드시 기본 객체여야 한다 {}
            //  - 내부의 아이템들은 value 로 모든 타입의 객체를 가질 수 있다. object string integer array...
            //  - 여기서 정의된 속성은 인터폴레이션({{}}) 을 통해 vue?view? 에서 렌더링 가능하다.
            //  - script 내에서는 app.message 로 접근이 가능하며, data 객체 자체에 접근하기 위해서는 app.$data.message
            //  - `_` 나 `$` 로 시작하는 이름으로 속성을 정의할 수는 있지만, 사용할 때 내부 기본 값들과 충돌할 수 있으므로
            //      반드시 app.$data._sample 이런 식으로 객체 자체에 접근해야 한다.
            data: {
                message: 'Hello, ssafy!',
                count: 0,
            },
            methods: {
                plus: function () {
                    // data 의 카운트 값을 1씩 증가
                    this.count++
                }
            }
        })
    </script>
</body>
</html>
